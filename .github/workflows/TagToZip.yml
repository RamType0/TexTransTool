name: tag-to-zip

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      tag:
        type: string
        required: true

jobs:
  Create-tag-to-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          ref: ${{ github.event.inputs.tag }}

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          repository: ReinaS-64892/TTT-ImageAssets
          path: ../ImageAssets

      - name: Debug
        run: |
          pwd
          ls -alh

      - name: ReplaceImageAssets
        run: |
          cp ../ImageAssets/Image/* ./Image/

      - name: RemoveDotgit
        run: |
          rm -r ./.git

      - name: CreateZip
        run: |
          zip -r tex-trans-tool-${{ github.event.inputs.tag }}.zip ./*

      - name: Upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: tex-trans-tool-${{ github.event.inputs.tag }}
          path: tex-trans-tool-${{ github.event.inputs.tag }}.zip
